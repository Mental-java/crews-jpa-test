<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr th:each="calendar : ${userCalendar}">
            <td th:text="${calendar.userCalendarId}"></td>
            <td th:text="${calendar.title}"></td>
        </tr>
    </table>
</body>
</html>
